<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Système de Gestion des Étudiants</title>
    <link rel="stylesheet" href="STUDENTtracker.css">
</head>
<body>
    <header class="main-header" role="banner">
        <div class="header-content">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/student-male.png" alt="Logo" class="logo" aria-hidden="true" />
            <h1>Système de Gestion des Étudiants</h1>
        </div>
    </header>
    <main>
        <section id="addStudentForm" class="section" aria-labelledby="add-students-title">
            <h2 id="add-students-title">Ajouter des Étudiants</h2>
            <input type="number" id="studentCount" placeholder="Nombre d'étudiants" aria-label="Nombre d'étudiants">
            <button onclick="initializeStudentInput()">Commencer la saisie</button>
            <div id="studentInputs"></div>
        </section>

        <section id="studentList" class="section" aria-labelledby="student-list-title">
            <h2 id="student-list-title">Liste des Étudiants</h2>
            <div id="studentTable"></div>
        </section>

        <section id="attendance" class="section" aria-labelledby="attendance-title">
            <h2 id="attendance-title">Marquer l'Assiduité</h2>
            <input type="number" id="studentId" placeholder="ID de l'étudiant" aria-label="ID de l'étudiant">
            <select id="attendanceStatus" aria-label="Statut de présence">
                <option value="Present">Présent</option>
                <option value="Absent">Absent</option>
            </select>
            <button onclick="markAttendance()">Marquer</button>
        </section>

        <section id="statistics" class="section" aria-labelledby="stats-title">
            <h2 id="stats-title">Statistiques de Présence</h2>
            <div id="statsDisplay"></div>
        </section>
    </main>
    <div class="loading" aria-label="Chargement" style="display:none;"></div>
    <script src="STUDENTtracker.js"></script>
</body>
</html>
